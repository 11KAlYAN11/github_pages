<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Blur Events Example</title>
    <style>
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid gray;
        }

        input:focus {
            border-color: blue;
        }
    </style>
    <script>
        function handleFocus(inputElement) {
            inputElement.style.backgroundColor = 'lightyellow';
            inputElement.style.borderColor = 'blue';
        }

        function handleBlur(inputElement) {
            inputElement.style.backgroundColor = 'lime';
            inputElement.style.borderColor = 'gray';
        }
    </script>
</head>
<body>

    <h3>Focus and Blur Example</h3>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" 
               onfocus="handleFocus(this)" onblur="handleBlur(this)"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" 
               onfocus="handleFocus(this)" onblur="handleBlur(this)">
    </form>

</body>
</html>
